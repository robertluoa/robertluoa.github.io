<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Hair show</title>
<style type="text/css">
.container{
margin:0 auto;
margin-top:100px;
width:1000px;
}
img{
width:150px;
height:150px;
box-shadow:2px 2px 2px;
border:solid 1px #CCCCCC;
transition:all 0.8s ease-in;
-moz-transition:all 0.8s ease-in;
-webkit-transition:all 0.8s ease-in;
z-index:1;
margin-right:-40px;
background:#fff;

}
.pic1{
transform:rotate(20deg) scale(0.8);
-webkit-transform:rotate(20deg) scale(0.8);
}
.pic2{
transform:rotate(10deg) scale(0.7);
}
.pic3{
transform:rotate(15deg) scale(0.75);
}
.pic4{
transform:rotate(-20deg) scale(0.7);
}
.pic5{
transform:rotate(10deg) scale(0.8);
}
.pic6{
transform:rotate(-12deg) scale(0.7);
}
.pic7{
transform:rotate(-16deg) scale(0.8);
}
img:hover{
cursor: pointer;
transform:rotate(0deg);
-moz-transform:rotate(0deg);
-webkit-transform:rotate(0deg);
-o-transform:rotate(0deg);
-ms-transform:rotate(0deg);
z-index:2;

}
</style>
</head>
​
<body>
<div class="container">
<img class="pic1" src="/storage/emulated/0/Download/get-image-3.png"/>
<img class="pic2" src="images/菜02.png"/>
<img class="pic3" src="images/菜03.png"/>
<img class="pic4" src="images/菜04.png"/>
<img class="pic5" src="images/菜05.png"/>
<img class="pic6" src="images/菜06.png"/>
<img class="pic7" src="images/菜07.png"/>
</div>
​
</body>
</html>
